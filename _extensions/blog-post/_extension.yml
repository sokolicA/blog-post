title: Blog-post
author: Andrej Sokolič
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    html:
      template: post-template.html
      toc: true
      html-math-method: 
        method: mathjax
        url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
      theme: none
      minimal: true
      echo: false
      warning: false
      error: false
      embed-resources: false
      standalone: false